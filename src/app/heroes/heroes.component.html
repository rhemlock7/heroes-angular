<section>
    <div>
        <h2>My Heroes</h2>
        <ul class="heroes" *ngIf="heroes">
            <li *ngFor="let hero of heroes">
                <button
                    type="button"
                    [class.selected]="
                        hero === selectedHero
                    "
                    (click)="onSelect(hero)"
                >
                    <span class="badge">{{
                        hero.id
                    }}</span>
                    <span class="name">{{
                        hero.name
                    }}</span>
                </button>
            </li>
        </ul>
        <p *ngIf="!heroes">No hereos exist.</p>
    </div>
    <div>
        <app-hero-detail
            [selectedHero]="selectedHero"
        />
        <app-messages />
    </div>
</section>
